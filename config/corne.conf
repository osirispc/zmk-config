# -----------------------------
# SPLIT KEYBOARD
# -----------------------------
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# -----------------------------
# DISPLAY (OLED)
# -----------------------------
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_SSD1306=y

CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# -----------------------------
# RGB UNDERGLOW
# -----------------------------
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_LED_STRIP=y
CONFIG_WS2812_STRIP=y
CONFIG_SPI=y

CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1

# -----------------------------
# BATTERY
# -----------------------------
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ADC=y
CONFIG_NRFX_SAADC=y

# -----------------------------
# USB ENABLE (for wired + studio)
# -----------------------------
CONFIG_ZMK_USB=y

# -----------------------------
# ZMK STUDIO (CORRECT FOR YOUR BUILD)
# -----------------------------
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_TRANSPORT_BLE=y

# Disable ZMK Studio (fix build failure)
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_STUDIO_RPC=n